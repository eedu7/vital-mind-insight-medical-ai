services:
  database:
    image: postgres:17.6-bookworm
    container_name: vitalmind-database
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} "]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
    - vitalmind-network

  pgadmin:
    image: dpage/pgadmin4:9.8.0
    container_name: vitalmind-pgadmin
    depends_on:
      database:
        condition: service_healthy

    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - vitalmind-network
    
volumes:
  postgres_data:
  pgadmin_data:

networks:
  vitalmind-network: